<script>
  function changeFlag(element) {
    // نجيب الصورة عن طريق الـ ID
    var imgElement = document.getElementById("flag_img");

    // نجيب الخيار المختار
    var selectedOption = element.options[element.selectedIndex];

    // نجيب كود الدولة من الـ data-country
    var countryCode = selectedOption.getAttribute("data-country");

    // نغير الصورة
    if (countryCode) {
      imgElement.src = "https://flagcdn.com/w20/" + countryCode + ".png";
    }
  }
</script><script>
